---
# TigerVNC Installation Settings
tigervnc_version: "1.16.0"
tigervnc_install_method: "dynamic"
tigervnc_force_install: false

tigervnc_download_base_url: "https://sourceforge.net/projects/tigervnc/files/stable/{{ tigervnc_version }}"
tigervnc_archive_name: "tigervnc-{{ tigervnc_version }}.x86_64.tar.gz"
tigervnc_download_url: "{{ tigervnc_download_base_url }}/{{ tigervnc_archive_name }}/download"
tigervnc_download_dir: "/tmp"

tigervnc_install_dir: "/opt"
tigervnc_install_path: "{{ tigervnc_install_dir }}/tigervnc-{{ tigervnc_version }}"

# Multi-User Configuration
# Define VNC sessions for multiple users
tigervnc_users: []
#   - username: "user1"
#     display: 1
#     password: ""  # Optional. Must be 6-8 characters (VNC protocol uses only first 8 chars due to DES encryption)
#     session_command: "xfce4-session"
#     localhost: true
#     securitytypes: "none"
#     alwaysshared: true
#     config_additional: []
#     service_enabled: true
#   - username: "user2"
#     display: 2
#     password: ""  # Optional. Must be 6-8 characters (VNC protocol uses only first 8 chars due to DES encryption)
#     session_command: "gnome-session"
#     localhost: true
#     securitytypes: "none"
#     alwaysshared: true
#     config_additional: []
#     service_enabled: true

# Default values for user configurations (can be overridden per user)
tigervnc_default_session_command: "xterm"
tigervnc_default_localhost: true
tigervnc_default_securitytypes: "none"
tigervnc_default_alwaysshared: true
tigervnc_default_service_enabled: false
