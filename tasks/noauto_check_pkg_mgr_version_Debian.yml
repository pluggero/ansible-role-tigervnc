---
- name: Ensure we are using apt
  ansible.builtin.fail:
    msg: "This role only supports {{ ansible_os_family }} systems that use apt as a package manager."
  when: ansible_pkg_mgr != "apt"

- name: Install tigervnc dependencies via apt
  when: tigervnc_distro_pkgs is defined and tigervnc_distro_pkgs | length > 0
  block:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      become: true

    - name: Get tigervnc version from package manager
      ansible.builtin.command:
        cmd: "apt show {{ tigervnc_distro_pkgs[0] }}"
      changed_when: false
      failed_when: false
      ignore_errors: true
      register: tigervnc_pkg_mgr_version_cmd

    - name: Extract only the version into a variable
      ansible.builtin.set_fact:
        tigervnc_pkg_mgr_version: "{{ (tigervnc_pkg_mgr_version_cmd.stdout | regex_search('Version:\\ ([\\d\\.]+)', '\\1', multiline=True))[0] }}"

    - name: Debug tigervnc version from package manager
      ansible.builtin.debug:
        var: tigervnc_pkg_mgr_version
